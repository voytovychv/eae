gdprText=<p>The tool only stores your name, email and mobile phone data in order for the application to work properly. This data is also stored and shared with persons working with you for the purpose of coordination and notification.  These details will never be shared with third parties external to to this app or beyond the scope of the Application. <p>For actions like creating teams the date and location of the action may also be shared. From this statistical data your activity can be derived. <p>However, this data will only be used for the agreed purpose of these activities and will not be shared with others beyond this purpose. <p>There are no third-party services installed to collect additional data. There is no advertising. 
